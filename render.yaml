services:
  - type: web
    name: media-downloader-api
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
      npm install
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 300 --workers 1
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: NODE_VERSION
        value: 20.0.0
