<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Audio Video Downloader - Free YouTube & TikTok Downloader{% endblock %}</title>
    <meta name="description" content="Audio Video Downloader is a free tool to download YouTube videos, MP3 audio, and TikTok videos without watermark in high quality.">
    <meta name="keywords" content="youtube downloader, tiktok downloader, mp3 downloader, video downloader, no watermark, free online downloader">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo"><i class="fas fa-download"></i> AV Downloader</a>
            <div class="menu-toggle" id="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-links" id="nav-list">
                <li><a href="/youtube">YouTube</a></li>
                <li><a href="/tiktok">TikTok</a></li>
                <li><a href="/api-docs">API Docs</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; 2026 Audio Video Downloader. All rights reserved.</p>
    </footer>

    <div id="result-overlay" class="overlay hidden">
        <div class="modal">
            <div class="video-preview">
                <div class="thumbnail-box">
                    <img id="prev-thumb" src="" alt="Thumbnail">
                </div>
                <div id="video-title">Fetching Title...</div>
            </div>
            <div id="status-text">Starting Download...</div>
            <div class="progress-container">
                <div id="progress-fill" class="progress-bar-fill"></div>
            </div>
            <div id="percent-text">0%</div>
            <button id="close-btn" class="btn btn-close hidden" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        const BASE_URL = window.location.origin;

        // Mobile Menu Toggle
        document.getElementById('mobile-menu').addEventListener('click', function() {
            document.getElementById('nav-list').classList.toggle('active');
        });

        function showOverlay() {
            document.getElementById('result-overlay').classList.remove('hidden');
            document.getElementById('close-btn').classList.add('hidden');
            updateProgress(0);
            document.getElementById('status-text').innerText = "Starting Download...";
        }

        function closeModal() {
            document.getElementById('result-overlay').classList.add('hidden');
        }

        function updateProgress(p) {
            document.getElementById('progress-fill').style.width = p + '%';
            document.getElementById('percent-text').innerText = p + '%';
        }

        async function startSmartProgress() {
            let p = 10;
            updateProgress(p);
            
            // Fast 10% to 70%
            const fastInterval = setInterval(() => {
                if (p < 70) {
                    p += Math.floor(Math.random() * 5) + 2;
                    if (p > 70) p = 70;
                    updateProgress(p);
                } else {
                    clearInterval(fastInterval);
                    // Slow 70% to 99%
                    const slowInterval = setInterval(() => {
                        if (p < 99) {
                            p += 1;
                            updateProgress(p);
                        } else {
                            clearInterval(slowInterval);
                        }
                    }, 1000);
                }
            }, 100);
        }

        async function fetchInfo(url) {
            try {
                const res = await fetch(`${BASE_URL}/api/info?url=${encodeURIComponent(url)}`);
                const data = await res.json();
                document.getElementById('prev-thumb').src = data.thumbnail || '';
                document.getElementById('video-title').innerText = data.title || 'Unknown Media';
                return data;
            } catch (e) {
                console.error(e);
                return null;
            }
        }

        async function downloadYouTubeAudio() {
            const url = document.getElementById('youtube-url').value;
            if (!url) return alert('Please enter URL');
            showOverlay();
            await fetchInfo(url);
            
            document.getElementById('status-text').innerText = "Downloading Audio...";
            let p = 0;
            const progressInterval = setInterval(() => {
                if (p < 95) {
                    p += Math.random() * 2;
                    updateProgress(Math.floor(p));
                }
            }, 500);

            try {
                const downloadUrl = `${BASE_URL}/api/youtube/audio?url=${encodeURIComponent(url)}`;
                const response = await fetch(downloadUrl);
                if (response.ok) {
                    const blob = await response.blob();
                    const downloadLink = document.createElement('a');
                    downloadLink.href = window.URL.createObjectURL(blob);
                    
                    // Try to get filename from content-disposition
                    const disposition = response.headers.get('content-disposition');
                    let filename = "audio.mp3";
                    if (disposition && disposition.indexOf('attachment') !== -1) {
                        const filenameRegex = /filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/;
                        const matches = filenameRegex.exec(disposition);
                        if (matches != null && matches[1]) { 
                          filename = matches[1].replace(/['"]/g, '');
                        }
                    }
                    
                    downloadLink.download = filename;
                    document.body.appendChild(downloadLink);
                    downloadLink.click();
                    document.body.removeChild(downloadLink);
                    
                    updateProgress(100);
                    document.getElementById('status-text').innerText = "Download Complete!";
                } else {
                    const err = await response.json();
                    alert("Error: " + (err.error || "Download failed"));
                }
            } catch (e) {
                console.error(e);
                alert("Download failed. Please check your connection.");
            } finally {
                clearInterval(progressInterval);
                document.getElementById('close-btn').classList.remove('hidden');
            }
        }

        async function downloadYouTubeVideo() {
            const url = document.getElementById('youtube-url').value;
            if (!url) return alert('Please enter URL');
            showOverlay();
            await fetchInfo(url);
            
            document.getElementById('status-text').innerText = "Downloading Video...";
            let p = 0;
            const progressInterval = setInterval(() => {
                if (p < 95) {
                    p += Math.random() * 1.5;
                    updateProgress(Math.floor(p));
                }
            }, 800);

            try {
                const downloadUrl = `${BASE_URL}/api/youtube/video?url=${encodeURIComponent(url)}`;
                const response = await fetch(downloadUrl);
                if (response.ok) {
                    const blob = await response.blob();
                    const downloadLink = document.createElement('a');
                    downloadLink.href = window.URL.createObjectURL(blob);
                    
                    const disposition = response.headers.get('content-disposition');
                    let filename = "video.mp4";
                    if (disposition && disposition.indexOf('attachment') !== -1) {
                        const filenameRegex = /filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/;
                        const matches = filenameRegex.exec(disposition);
                        if (matches != null && matches[1]) { 
                          filename = matches[1].replace(/['"]/g, '');
                        }
                    }

                    downloadLink.download = filename;
                    document.body.appendChild(downloadLink);
                    downloadLink.click();
                    document.body.removeChild(downloadLink);
                    
                    updateProgress(100);
                    document.getElementById('status-text').innerText = "Download Complete!";
                } else {
                    const err = await response.json();
                    alert("Error: " + (err.error || "Download failed"));
                }
            } catch (e) {
                console.error(e);
                alert("Download failed. Please check your connection.");
            } finally {
                clearInterval(progressInterval);
                document.getElementById('close-btn').classList.remove('hidden');
            }
        }

        async function downloadTikTok() {
            const url = document.getElementById('tiktok-url').value;
            if (!url) return alert('Please enter URL');
            window.location.href = `${BASE_URL}/api/tiktok/download?url=${encodeURIComponent(url)}`;
        }

        async function downloadTikTokAudio() {
            const url = document.getElementById('tiktok-url').value;
            if (!url) return alert('Please enter URL');
            window.location.href = `${BASE_URL}/api/tiktok/audio?url=${encodeURIComponent(url)}`;
        }
    </script>
</body>
</html>
