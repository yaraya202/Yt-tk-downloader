<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Audio Video Downloader - Free YouTube & TikTok Downloader{% endblock %}</title>
    <meta name="description" content="Audio Video Downloader is a free tool to download YouTube videos, MP3 audio, and TikTok videos without watermark in high quality.">
    <meta name="keywords" content="youtube downloader, tiktok downloader, mp3 downloader, video downloader, no watermark, free online downloader">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo"><i class="fas fa-download"></i> AV Downloader</a>
            <div class="menu-toggle" id="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-links" id="nav-list">
                <li><a href="/youtube">YouTube</a></li>
                <li><a href="/tiktok">TikTok</a></li>
                <li><a href="/api-docs">API Docs</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; 2026 Audio Video Downloader. All rights reserved.</p>
    </footer>

    <div id="result-overlay" class="overlay hidden">
        <div class="modal">
            <div class="video-preview">
                <div class="thumbnail-box">
                    <img id="prev-thumb" src="" alt="Thumbnail">
                </div>
                <div id="video-title">Fetching Title...</div>
            </div>
            <div id="status-text">Starting Download...</div>
            <div class="progress-container">
                <div id="progress-fill" class="progress-bar-fill"></div>
            </div>
            <div id="percent-text">0%</div>
            <button id="close-btn" class="btn btn-close hidden" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        const BASE_URL = window.location.origin;

        // Mobile Menu Toggle
        document.getElementById('mobile-menu').addEventListener('click', function() {
            document.getElementById('nav-list').classList.toggle('active');
        });

        function showOverlay() {
            document.getElementById('result-overlay').classList.remove('hidden');
            document.getElementById('close-btn').classList.add('hidden');
            updateProgress(0);
            document.getElementById('status-text').innerText = "Starting Download...";
        }

        function closeModal() {
            document.getElementById('result-overlay').classList.add('hidden');
        }

        function updateProgress(p) {
            document.getElementById('progress-fill').style.width = p + '%';
            document.getElementById('percent-text').innerText = p + '%';
        }

        async function startSmartProgress() {
            let p = 10;
            updateProgress(p);
            
            // Fast 10% to 70%
            const fastInterval = setInterval(() => {
                if (p < 70) {
                    p += Math.floor(Math.random() * 5) + 2;
                    if (p > 70) p = 70;
                    updateProgress(p);
                } else {
                    clearInterval(fastInterval);
                    // Slow 70% to 99%
                    const slowInterval = setInterval(() => {
                        if (p < 99) {
                            p += 1;
                            updateProgress(p);
                        } else {
                            clearInterval(slowInterval);
                        }
                    }, 1000);
                }
            }, 100);
        }

        async function fetchInfo(url) {
            try {
                const res = await fetch(`${BASE_URL}/api/info?url=${encodeURIComponent(url)}`);
                const data = await res.json();
                document.getElementById('prev-thumb').src = data.thumbnail || '';
                document.getElementById('video-title').innerText = data.title || 'Unknown Media';
                return data;
            } catch (e) {
                console.error(e);
                return null;
            }
        }

        async function downloadYouTubeAudio() {
            const url = document.getElementById('youtube-url').value;
            if (!url) return alert('Please enter URL');
            showOverlay();
            await fetchInfo(url);
            startSmartProgress();
            
            window.location.href = `${BASE_URL}/api/youtube/audio?url=${encodeURIComponent(url)}`;
            // Show close button after delay since download start is hard to track perfectly via window.location
            setTimeout(() => {
                document.getElementById('status-text').innerText = "Download Started!";
                updateProgress(100);
                document.getElementById('close-btn').classList.remove('hidden');
            }, 10000);
        }

        async function downloadYouTubeVideo() {
            const url = document.getElementById('youtube-url').value;
            if (!url) return alert('Please enter URL');
            showOverlay();
            await fetchInfo(url);
            startSmartProgress();
            
            window.location.href = `${BASE_URL}/api/youtube/video?url=${encodeURIComponent(url)}`;
            setTimeout(() => {
                document.getElementById('status-text').innerText = "Download Started!";
                updateProgress(100);
                document.getElementById('close-btn').classList.remove('hidden');
            }, 15000);
        }

        async function downloadTikTok() {
            const url = document.getElementById('tiktok-url').value;
            if (!url) return alert('Please enter URL');
            showOverlay();
            await fetchInfo(url);
            startSmartProgress();
            
            window.location.href = `${BASE_URL}/api/tiktok/download?url=${encodeURIComponent(url)}`;
            setTimeout(() => {
                document.getElementById('status-text').innerText = "Download Started!";
                updateProgress(100);
                document.getElementById('close-btn').classList.remove('hidden');
            }, 8000);
        }
    </script>
</body>
</html>
